<div v-if="validFile" id="dependency-viewer-vue-template" class='dependency-viewer content valid'>
  <div class='this-depends-on'>
    <h3>{{ currentModuleName }} requires:</h3>
    <ol>
      <template v-for="dep in thisDependsOn">
        <li>
          <div>{{ dep }}<div>
        </li>
      </template>
    </ol>
  </div>
  <div class='depends-on-this'>
    <h3>Modules that require {{ currentModuleName }}:</h3>
  </div>
  <ol>
    <template v-for="dep in dependsOnThis">
      <li>
        <div>{{ dep }}<div>
      </li>
    </template>
  </ol>
</div>
<div v-else id="dependency-viewer-vue-template" class='dependency-viewer content invalid'>
  <h3>Cannot find dependencies for {{ currentFileName }}</h3>
</div>
